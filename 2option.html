<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select View Mode</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #6366f1;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* Animated Background Blob */
        .blob {
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, rgba(15, 23, 42, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            animation: move 15s infinite alternate ease-in-out;
        }

        @keyframes move {
            0% { top: 10%; left: 10%; }
            100% { top: 70%; left: 80%; }
        }

        h1 {
            margin-bottom: 2.5rem;
            font-size: clamp(1.5rem, 5vw, 2.5rem); /* Responsive font size */
            font-weight: 800;
            text-align: center;
            letter-spacing: -0.025em;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: flex;
            flex-wrap: wrap; /* Key for Mobile: Wraps cards to next line */
            justify-content: center;
            gap: 2rem;
            width: 100%;
            max-width: 1000px;
            perspective: 1000px;
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 320px; /* Limits width on desktop */
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* Glassmorphism effect */
        }

        /* Hover & Mobile Tap Effects */
        .card:hover, .card:active {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 20px 40px -10px rgba(99, 102, 241, 0.4);
        }

        .card-image {
            width: 100%;
            height: 160px;
            overflow: hidden;
            background: #1e293b;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .card-image img {
            transform: scale(1.1);
        }

        .card-content {
            padding: 1.5rem;
            text-align: left;
        }

        .card-content h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.25rem;
            color: var(--text-main);
        }

        .card-content p {
            font-size: 0.95rem;
            color: var(--text-dim);
            line-height: 1.6;
            margin: 0;
        }

        /* Responsive adjustments for very small screens */
        @media (max-width: 480px) {
            body { padding: 40px 15px; }
            h1 { margin-bottom: 1.5rem; }
            .card-content { padding: 1.25rem; }
        }
    </style>
</head>
<body>

    <div class="blob"></div>
    <h1>Select Experience</h1>

    <div class="container">
        <a href="full.html" class="card">
            <div class="card-image">
                <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=500&q=80" alt="Single Page">
            </div>
            <div class="card-content">
                <h3>Single Page</h3>
                <p>A seamless, fluid layout where all content lives on one scrollable page.</p>
            </div>
        </a>

        <a href="half.html" class="card">
            <div class="card-image">
                <img src="https://images.unsplash.com/photo-1507238691740-187a5b1d37b8?auto=format&fit=crop&w=500&q=80" alt="Multi Page">
            </div>
            <div class="card-content">
                <h3>Different Pages</h3>
                <p>Organized navigation with separate pages for distinct dashboard modules.</p>
            </div>
        </a>
    </div>

</body>
</html>
